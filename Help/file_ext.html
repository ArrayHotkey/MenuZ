<body>

<h3>{file:ext}<span class="ver"></span></h3>

<p>此参数返回当前选择文件的后缀名。</p>

<pre class="Syntax">1、仅在当前选择内容为文件时，此参数才有效</pre>

<h3>示例</h3>
<pre class="NoIndent">假设当前选择的对象是文件:
C:\dir\menuz.txt
菜单项的内容是:
cmd.exe {file:name}
会被解析为:
cmd.exe txt</pre>
</body>
</html>
