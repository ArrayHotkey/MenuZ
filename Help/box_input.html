<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>{box:input}</title>
<meta http-equiv="content-type" content="text/html; charset=GBK">
<link href="./default.css" rel="stylesheet" type="text/css">
</head>
<body>

<h3>{box:input}<span class="ver"></span></h3>

<p>此参数会打开输入窗口，等待输入并把输入内容替换掉参数</p>

<h3>选项</h3>
<table class="info">
  <tr>
    <td width="15%"> [>] </td>
    <td width="85%"> 提示内容</td>
  </tr>
  <tr>
    <td width="15%"> [*] </td>
    <td width="85%"> 通过将用户的输入替代为屏蔽字符来隐藏用户的输入</td>
  </tr>
</table>
<h3>示例</h3>
<pre class="NoIndent">假设当前选择的对象是文本:
菜单项的内容是:
cmd.exe {box:input[>请输入]}
会显示一个窗口，提示"请输入"
输入test后会被解析为:
cmd.exe test
</body>
</html>
