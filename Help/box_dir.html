<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>{box:dir}</title>
<meta http-equiv="content-type" content="text/html; charset=GBK">
<link href="./default.css" rel="stylesheet" type="text/css">
</head>
<body>

<h3>{box:dir}<span class="ver"></span></h3>

<p>此参数会打开目录选择窗口，选择目录作为参数</p>

<h3>选项</h3>
<table class="info">
  <tr>
    <td width="15%"> [>] </td>
    <td width="85%"> 提示内容</td>
  </tr>
  <tr>
    <td width="15%"> [&C:\*] </td>
    <td width="85%"> 起始目录,必须以*结束</td>
  </tr>
</table>
<h3>示例</h3>
<pre class="NoIndent">假设当前选择的对象是文本:
菜单项的内容是:
cmd.exe {box:dir[>请输入]}
会显示一个目录选择窗口，提示"请输入"
</body>
</html>
