<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>{file:select}</title>
<meta http-equiv="content-type" content="text/html; charset=GBK">
<link href="./default.css" rel="stylesheet" type="text/css">
</head>
<body>

<h3>{select}<span class="ver"></span></h3>

<p>此参数返回当前选择的文本</p>

<pre class="Syntax">1、仅在当前选择内容为文本时，此参数才有效</pre>
<h3>选项</h3>
<table class="info">
  <tr>
    <td width="15%"> [@] </td>
    <td width="85%"> 按正则选择内容</td>
  </tr>
  <tr>
    <td width="15%"> [cp0] </td>
    <td width="85%"> 转换为uricode内容，适用于中文搜索</td>
  </tr>
</table>
<h3>示例</h3>
<pre class="NoIndent">假设当前选择的对象是文本:
"我是测试文本"
菜单项的内容是:
cmd.exe {select}
会被解析为:
cmd.exe 我是测试文本
菜单项的内容是:
http://www.baidu.com/s?wd={select:[cp0]}
会被解析为:
http://www.baidu.com/s?wd=%CE%D2%CA%C7%B2%E2%CA%D4%CE%C4%B1%BE</pre>
</body>
</html>
