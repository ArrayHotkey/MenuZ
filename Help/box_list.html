<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>{box:list}</title>
<meta http-equiv="content-type" content="text/html; charset=GBK">
<link href="./default.css" rel="stylesheet" type="text/css">
</head>
<body>

<h3>{box:list}<span class="ver"></span></h3>

<p>此参数会打开一个列表框，选择一项做为参数</p>

<h3>选项</h3>
<table class="info">
  <tr>
    <td width="15%"> [>] </td>
    <td width="85%"> 提示内容</td>
  </tr>
  <tr>
    <td width="15%"> [xxx] </td>
    <td width="85%"> 列表项xxx</td>
  </tr>
</table>
<h3>示例</h3>
<pre class="NoIndent">
菜单项的内容是:
ping {box:list[>请选择PING地址][www.baidu.com][www.qq.com]}
会显示一个窗口，提示"请选择列表地址"
[ 请选择PING地址 ]
[ www.baidu.com  ]
[   www.qq.com   ]
</body>
</html>
