<body>

<h3>{file:path}<span class="ver"></span></h3>

<p>此参数返回当前选择文件的完整路径。</p>

<pre class="Syntax">1、仅在当前选择内容为文件时，此参数才有效
2、使用此参数时，注意双引号</pre>

<h3>示例</h3>
<pre class="NoIndent">假设当前选择的对象是文件:
C:\dir\menuz.txt
菜单项的内容是:
notepad.exe "{file:path}"
会被解析为:
notepad.exe "C:\dir\menuz.txt"</pre>
</body>
</html>
